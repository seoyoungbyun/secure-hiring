<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>이력서 평가</title>
</head>
<body>
<h2>받은 이력서 목록</h2>

<div th:each="envelope : ${envelopes}" class="resume-card">
  <p th:text="${envelope.applicant.name + '_이력서'}"></p>

  <form th:action="@{/hr/results/evaluate}" method="get">
    <input type="hidden" name="envelopeId" th:value="${envelope.id}" />
    <input type="hidden" name="hrName" th:value="${hrName}" />
    <input type="hidden" name="applicantName" th:value="${envelope.applicant.name}" />
    <button type="submit">평가하기</button>
  </form>
</div>
</body>
</html>
