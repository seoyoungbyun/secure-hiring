<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 평가</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>

<h1>이력서 평가</h1>
<div class="evaluateResult-container">

    <p><strong th:text="${request.applicantName + '_이력서'}"></strong></p>

    <form th:action="@{/hr/results/generate}" th:object="${request}" method="post">
        <input type="hidden" th:field="*{envelopeId}" />
        <input type="hidden" th:field="*{hrName}" />
        <input type="hidden" th:field="*{applicantName}" />

        <div class="evaluateResult-label">
            <label>
                <input type="radio" th:field="*{result}" th:value="true" required> 합격
            </label>
            <label>
                <input type="radio" th:field="*{result}" th:value="false"> 불합격
            </label>
        </div>

        <button type="submit">결과 전송</button>
    </form>
</div>
</body>
</html>
