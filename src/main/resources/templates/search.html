<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 검색</title>
    <link rel="stylesheet" href="/static/css/search.css">
</head>
<body>
<div class="container">
    <h1>이력서 검색</h1>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="지원자 이름을 입력하세요">
        <button onclick="searchResume()" class="search-button">검색</button>
    </div>

    <div id="resultContainer" class="result-container" style="display: none;">
        <div id="resumeResult" class="result-box">
        </div>
    </div>
</div>

<script>
    async function searchResume() {
        const searchInput = document.getElementById('searchInput').value.trim();
        if (!searchInput) {
            alert('지원자 이름을 입력해주세요.');
            return;
        }

        try {
            const response = await fetch(`/api/results/view/${searchInput}`);
            if (!response.ok) {
                throw new Error('검색 결과를 가져오지 못했습니다.');
            }

            const results = await response.json();

            if (results.length === 0) {
                displayNoResult();
            } else {
                displayResults(results, searchInput);
            }
        } catch (error) {
            console.error('Error:', error);
            alert(error.message);
        }
    }

    function displayResults(results, searchInput) {
        const resultContainer = document.getElementById('resultContainer');
        const resumeResult = document.getElementById('resumeResult');
        resumeResult.innerHTML = '';

        results.forEach(result => {
            const resultHtml = `
        <div class="result-entry">
          <h3>${searchInput}님의 지원 현황</h3>
          <p><strong>평가 결과:</strong> ${result.resultMessage}</p>
        </div>
        <hr/>
      `;
            resumeResult.innerHTML += resultHtml;
        });

        resultContainer.style.display = 'block';
    }

    function displayNoResult() {
        const resultContainer = document.getElementById('resultContainer');
        const resumeResult = document.getElementById('resumeResult');

        resumeResult.innerHTML = `
      <div class="no-result">
        <p>검색 결과가 없습니다.</p>
      </div>
    `;
        resultContainer.style.display = 'block';
    }

</script>
</body>
</html>
